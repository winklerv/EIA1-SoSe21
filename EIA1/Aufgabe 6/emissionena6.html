<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <nav>
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
    </nav>


    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="emissionAbsolute">4209.3</h2>
            <p>Emission absolute of <span id="continentSubtitle">Europe</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="emissionRelative">4%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="growthRelative">1.2%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="growthAbsolute">-400</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
